default:
    autoload:
        '': %paths.base%/features/_bootstrap
    extensions:
        Behat\MinkExtension:
            base_url: 'http://localhost:8888/'
            javascript_session: selenium2
            browser_name: phantomjs
            goutte: ~
            selenium2:
                wd_host: "http://localhost:8643/wd/hub"
        emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
            name: html
            renderer: Twig
            file_name: index
            print_args: true
            print_outp: true
            loop_break: true
        Vanare\BehatCucumberJsonFormatter\Extension:
            filename: behat.json
            outputDir: %paths.base%/reports/behat
    formatters: 
        html:
            output_path: %paths.base%/reports/behat
    suites:
        build:
            paths:    [ %paths.base%/features ]
            contexts: [ FeatureContext ]
            httpd:    { port: 8888, root: %paths.base%/../, router: router.php }
            ghostd:   { port: 8643 }
        ui:
            paths:    [ %paths.base%/features ]
            contexts: [ UiContext ]
            filters:  { tags: @ui }
            httpd:    { port: 8888, root: %paths.base%/../, router: router.php }
            ghostd:   { port: 8643 }
        user:
            paths:    [ %paths.base%/features ]
            contexts: [ FeatureContext ]
            filters:  { role: user }
        app:
            paths:    [ %paths.base%/features/app ]
            contexts: [ FeatureContext ]
            httpd:    { port: 8888, root: %paths.base%/../, router: router.php }
            ghostd:   { port: 8643 }
        active:
            paths:    [ %paths.base%/features/status ]
            contexts: [ FeatureContext ]
            httpd:    { port: 8888, root: %paths.base%/../, router: router.php }
            ghostd:   { port: 8643 }
